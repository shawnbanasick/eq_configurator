<div track-duration="duration[2]">
    <div id="step3" droppable-background="">
    <div class="row">
        <div class="grid" ng-style="{width: viewWidth}">
            <table ng-style="{width: viewWidth}">
                <tr>
                    <td ng-style="{width: viewWidth}"  class="grid-heading" colspan="{{ map.column.length }}">
                        <span style="float: left;" class="tableLabelText" ng-bind-html="language.btnDisagreement"></span>  
                <div class="tableLableCenterTextDiv"><span class="tableLableCenterText" ng-bind-html="language.step3CondOfInstruc"></span></div>
                        <span style="float: right; text-align: right;" class="tableLabelText" ng-bind-html="language.btnAgreement"></span>
                    </td>
                </tr>
                <tr>
                    <td class="col-xs-1 rating" ng-repeat="col in map.column" ng-style="{'background-color': '#' + col._colour, width: viewWidth/map.column.length}">
                        <b>{{ col._id }}</b>
                    </td>
                </tr>
                <tr>
                    <td class="col-xs-1" ng-repeat="col in sortedStatements.grid" ng-style="{width: viewWidth/map.column.length}">
                        <div ng-style="{width: viewWidth/map.column.length}">
                            <div swappable-droppable="cell" ng-repeat="cell in col" class="cell" ng-class="{'small-font': (config.smallFont === 'true')}" ng-style="{height: cellHeight}" >
                                <div swappable-statement="cell.statement" swappable-statement-cell="cell" class="swappable" ng-class="{textright: textAlignRight, height: cellHeight}">
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>    

        <div class="row sorted-statements step3Feeder">
            <div class="col-xs-4 col-xs-offset-4 next-button">
                <a ng-show="done()" href="" ng-click="next()" class="btn btn-default btn-lg btn-block" ng-bind-html="language.btnContinue"></a>
            </div>
        </div>
    </div>
</div>

<div ng-if="debug" class="row">
    {{ sortedStatements.grid }}
</div>
